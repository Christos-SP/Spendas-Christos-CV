<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV Links Front Page</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f4f4f9;
    color: #333;
    padding: 2rem;
  }
  h1 {
    color: #0077cc;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    padding: 0.25rem 0;
  }
  a {
    color: #0066cc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<h1>All Links</h1>
<ul id="linkList"></ul>

<script>
  const csvFiles = ['links1.csv','links2.csv','links3.csv']; // Add all your CSV files here
  const linkList = document.getElementById('linkList');

  csvFiles.forEach(file => {
    fetch(file)
      .then(response => response.text())
      .then(text => {
        const rows = text.split(/\r?\n/).filter(line => line.trim() !== '');
        rows.forEach(link => {
          let url = link.trim();
          if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = url;
          a.target = "_blank";
          a.textContent = url;
          li.appendChild(a);
          linkList.appendChild(li);
        });
      })
      .catch(err => console.error('Error loading CSV:', file, err));
  });
</script>
</body>
</html>
